<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Google Sheet Dash Board Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container { max-width: 1200px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #bbb; padding: 8px; font-size: 15px; }
    th { background: #e6f2ff; }
    tr:nth-child(even) td { background: #f4f9fd; }
    #error { color: red; font-weight: bold; }
    .footer { text-align: center; margin: 20px 0 0 0; color: #888; font-size: 0.9em;}
    .raw-value { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
<div class="container">
  <h1>Dash Board Tab (Display + Raw Values)</h1>
  <div id="error"></div>
  <div id="sheetTable"></div>
  <div class="footer">Only display and raw values can be shown; Google Sheets does not expose formulas via API.</div>
</div>
<script>
const SHEET_ID = "1_A9bJiSV_-jsum3QLFX1UE0wkbxukvG9IORSwK1Agiw";
const DASHBOARD_GID = "1134492562";

function setError(msg) {
  document.getElementById('error').innerText = msg || '';
}
function setTable(html) {
  document.getElementById('sheetTable').innerHTML = html || '';
}

async function fetchSheet() {
  setError('');
  setTable('Loading...');
  try {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${DASHBOARD_GID}`;
    const res = await fetch(url + "&t=" + Date.now());
    const text = await res.text();
    if (!text.includes('table')) throw new Error("No table in response. Is the sheet published?");
    const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
    if (!json.table || !json.table.cols || !json.table.rows) throw new Error("Malformed table data.");

    // Get column headers
    const cols = json.table.cols.map(c => c.label || "");
    // Get row data: show both formatted and raw value
    const rows = json.table.rows.map(r =>
      r.c.map(cell => cell ?
        `<div>${cell.f !== undefined ? cell.f : cell.v !== undefined ? cell.v : ""}</div>
         <div class="raw-value">${cell.v !== undefined && cell.f !== cell.v ? "Raw: " + cell.v : ""}</div>`
        : "<div></div>")
    );

    // Render table
    let html = "<table><thead><tr>";
    cols.forEach(col => { html += `<th>${col}</th>`; });
    html += "</tr></thead><tbody>";
    rows.forEach(row => {
      html += "<tr>";
      row.forEach(cell => { html += `<td>${cell}</td>`; });
      html += "</tr>";
    });
    html += "</tbody></table>";
    setTable(html);
  } catch(e) {
    setError("Error: " + e.message);
    setTable('');
  }
}

fetchSheet();
setInterval(fetchSheet, 60000);
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Task Duties Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container { max-width: 700px; margin: auto; padding: 20px; background: #fff; margin-top: 40px; border-radius: 10px; }
    #status { color: red; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Duties Dashboard</h1>
    <div id="status"></div>
    <select id="nameFilter"><option value="">Loading...</option></select>
    <div id="tableWrap"></div>
  </div>
  <script>
    const SHEET_ID = "1_A9bJiSV_-jsum3QLFX1UE0wkbxukvG9IORSwK1Agiw";
    const DASHBOARD_GID = "1134492562";
    const PCHC_GID = "0";
    const NAME_RANGE = "PC & HCs!B2:B22";

    function showStatus(msg) {
      document.getElementById('status').innerText = msg;
    }

    async function fetchDropdown() {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?range=${encodeURIComponent(NAME_RANGE)}&tqx=out:json&gid=${PCHC_GID}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Dropdown fetch failed: " + res.status);
        const text = await res.text();
        if (!text.includes('table')) throw new Error("Dropdown response missing table");
        const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
        let values = json.table.rows.map(r => r.c[0] ? (r.c[0].f || r.c[0].v) : "").filter(Boolean);
        values = [...new Set(values)];
        const select = document.getElementById('nameFilter');
        select.innerHTML = '<option value="">Select Employee</option>';
        values.forEach(val => {
          const opt = document.createElement('option');
          opt.value = val;
          opt.textContent = val;
          select.appendChild(opt);
        });
        showStatus('');
      } catch (e) {
        showStatus("Dropdown error: " + e.message);
      }
    }

    async function fetchSheet(selectedName) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${DASHBOARD_GID}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Sheet fetch failed: " + res.status);
        const text = await res.text();
        if (!text.includes('table')) throw new Error("Sheet response missing table");
        const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
        const cols = json.table.cols.map(c => c.label || "");
        const rows = json.table.rows.map(r => r.c.map(cell => cell ? (cell.f || cell.v || "") : ""));
        const nameIndex = cols.findIndex(c => c.trim().toLowerCase() === "name");
        if (nameIndex === -1) throw new Error("No 'Name' column found in Dash Board tab");
        const filtered = rows.filter(r => r[nameIndex] && r[nameIndex].trim().toLowerCase() === selectedName.trim().toLowerCase());
        renderTable(cols, filtered);
        showStatus('');
      } catch (e) {
        showStatus("Dashboard error: " + e.message);
        document.getElementById('tableWrap').innerHTML = "";
      }
    }

    function renderTable(cols, rows) {
      if (!rows.length) {
        document.getElementById('tableWrap').innerHTML = "<p>No data found for selected employee.</p>";
        return;
      }
      let html = "<table border='1' cellpadding='4'><tr>" + cols.map(c => `<th>${c}</th>`).join('') + "</tr>";
      rows.forEach(row => {
        html += "<tr>" + row.map(cell => `<td>${cell}</td>`).join('') + "</tr>";
      });
      html += "</table>";
      document.getElementById('tableWrap').innerHTML = html;
    }

    document.getElementById('nameFilter').addEventListener('change', function() {
      const val = this.value;
      if (val) fetchSheet(val);
      else document.getElementById('tableWrap').innerHTML = "";
    });

    fetchDropdown();
  </script>
</body>
</html>
